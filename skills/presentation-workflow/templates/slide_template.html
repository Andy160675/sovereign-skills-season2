<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SLIDE_TITLE}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="slide-container" style="min-height:720px; width:1280px; font-family:'Inter',sans-serif; background:#0a0a0a; color:#ffffff;">
  
  <div style="padding-top:48px; padding-left:64px; padding-right:64px;">
    
    <!-- Header -->
    <div style="margin-bottom:28px;">
      <p style="font-size:14px; color:#6b7280; text-transform:uppercase; letter-spacing:2px; margin-bottom:8px;">{{SECTION_LABEL}}</p>
      <h1 style="font-size:42px; font-weight:700; color:#ffffff; margin:0;">{{SLIDE_TITLE}}</h1>
      <p style="font-size:18px; color:#9ca3af; margin-top:8px;">{{SUBTITLE}}</p>
    </div>
    
    <!-- Content Area -->
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:28px;">
      
      <!-- Left Column -->
      <div>
        <h2 style="font-size:20px; font-weight:600; color:#10b981; margin-bottom:12px; border-bottom:1px solid #1f2937; padding-bottom:8px;">{{LEFT_HEADER}}</h2>
        <div style="font-size:15px; line-height:1.6; color:#d1d5db;">
          {{LEFT_CONTENT}}
        </div>
      </div>
      
      <!-- Right Column -->
      <div>
        <h2 style="font-size:20px; font-weight:600; color:#3b82f6; margin-bottom:12px; border-bottom:1px solid #1f2937; padding-bottom:8px;">{{RIGHT_HEADER}}</h2>
        <div style="font-size:15px; line-height:1.6; color:#d1d5db;">
          {{RIGHT_CONTENT}}
        </div>
      </div>
      
    </div>
    
    <!-- Footer -->
    <div style="margin-top:24px; text-align:center; font-size:13px; color:#4b5563;">
      {{FOOTER_TEXT}}
    </div>
    
  </div>
</div>
</body>
</html>
